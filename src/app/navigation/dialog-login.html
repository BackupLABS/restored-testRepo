<div mat-dialog-content>
  <h1>Login</h1>

  <mat-form-field>
    <input  matInput placeholder="Login" [(ngModel)]="submitedForm.login" name="login" required>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Password" type="password" [(ngModel)]="submitedForm.password" name="password" required>
  </mat-form-field>  
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button  (click)="login()"  cdkFocusInitial>Login</button>
</div>
