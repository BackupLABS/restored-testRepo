<h1 mat-dialog-title>WARNING</h1>
<div mat-dialog-content>  
  <p>Are You sure to delete user</p>
  <h2>{{data.userName}} ?</h2>     
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCloseButtonClick()" cdkFocusInitial>Cancel</button>
  <button mat-raised-button color="warn" [mat-dialog-close] (click)="api.deleteClient(data)" >Delete</button>
</div>
