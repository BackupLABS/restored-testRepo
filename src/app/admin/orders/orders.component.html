<div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="ID">
            <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element._id}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="City">
            <mat-header-cell *matHeaderCellDef mat-sort-header>City</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.city}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="ClientEmail">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Client Email</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.clientEmail}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="ClientName">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Client Name</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.clientName}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="Date">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.date}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="Time">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Time</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.time}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="Duration">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Duration</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.duration}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="Master">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Master</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.masterName}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="Action">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Action</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <button mat-button (click)="deleteOrder(element._id)"><mat-icon class="red">delete</mat-icon></button>
                </mat-cell>
            </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>
    <mat-paginator #paginator
    [pageSize]="10"
    [pageSizeOptions]="[2, 10, 20]"
    [showFirstLastButtons]="true">
    </mat-paginator>
</div>
