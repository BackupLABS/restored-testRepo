<h1 mat-dialog-title>Edit</h1>
<div mat-dialog-content>  
  <mat-form-field>
    <input matInput placeholder="city" [(ngModel)]="data.cityName"  name="city" required>
  </mat-form-field>  
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCloseButtonClick()">Cancel</button>
  <button mat-button (click)="edit()" cdkFocusInitial>Save</button>
</div>
