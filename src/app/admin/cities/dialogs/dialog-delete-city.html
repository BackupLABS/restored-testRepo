<h1 mat-dialog-title>WARNING</h1>
<div mat-dialog-content>  
  <p>Are You sure to delete city</p>
  <h2>{{data.cityName}} ?</h2>     
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCloseButtonClick()" cdkFocusInitial>Cancel</button>
  <button mat-raised-button color="warn" (click)="deleteCity(data)" >Delete</button>
</div>
