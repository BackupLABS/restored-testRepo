      
<mat-list>
  <mat-list-item *ngFor="let city of api.cities">
    <h4 mat-line>{{city.cityName}}</h4> 
    <button mat-button (click)="openDialogEditCity(city)"><mat-icon>edit</mat-icon></button>
    <button mat-button (click)="openDialogDeleteCity(city)"><mat-icon>delete</mat-icon></button>           

    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
<h3>Add new city</h3>
<div class="example-container">
  <mat-form-field>
    <input matInput placeholder="Add new city" [(ngModel)]="newCity" name="newCity">
  </mat-form-field>
  <button (click)="addNewCity()" mat-raised-button color="primary" type="submit" >Add new city</button>
</div>
