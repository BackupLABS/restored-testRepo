<h1 mat-dialog-title>Edit</h1>
<div mat-dialog-content>  
  <mat-form-field>
    <input matInput placeholder="name" [(ngModel)]="data.name"  name="name" required>
  </mat-form-field>  
  <mat-form-field>
    <mat-select placeholder="Rating" [(ngModel)]="data.rating" name="rating" required>
      <mat-option *ngFor="let rating of api.masterRating" [value]="rating.mark" >{{rating.mark}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="City" [(ngModel)]="data.city" name="city" required>
      <mat-option *ngFor="let city of api.cities" [value]="city.cityName" >{{city.cityName}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close] (click)="edit(data)" cdkFocusInitial>Save</button>
</div>
