<mat-toolbar id="background-color">
  Admin panel
  <button mat-button routerLink="admin\masters">Masters</button>
  <button mat-button routerLink="admin\cities">Cities</button>
</mat-toolbar>

<p>
  cities
</p>
<ul *ngFor="let city of cities">
  <li>
    {{city.city}}
    <p>
    Masters in {{city.city}}
    </p>
    <ol *ngFor="let master of city.masters">
      <li>
        {{master.name}}
      </li>
    </ol>
  </li>
</ul>
