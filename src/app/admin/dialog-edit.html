<h1 mat-dialog-title>Edit</h1>
<div mat-dialog-content>  
  <mat-form-field>
    <input matInput placeholder="name" [(ngModel)]="data.name"  name="name" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="email" [(ngModel)]="data.email"  name="email" required>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close] (click)="edit()" cdkFocusInitial>Save</button>
</div>
