<mat-divider></mat-divider>
<h1>Please choose master</h1>
<h1>Masters</h1>
<mat-list *ngFor="let master of allMasters">  
  <mat-list-item>
    <h4 mat-line>Name: {{master.name }}</h4>
    <p mat-line>Rating: {{master.rating | json}} stars</p>
    <p mat-line>Busy on: {{master.busy | json}} stars</p>
    <p mat-line>at: {{master.busy | json}} stars</p>
  </mat-list-item>
</mat-list>
<mat-divider></mat-divider>
